<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Cache-control" content="no-cache">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>7w: Mnemonic Password Generator</title>
	<meta name="description" content="Mnemonic Password Generator, Password manager, Password anti-manager">
	<meta name="keywords" content="mnemonic,password,generator,password generator">
	<meta name="author" content="Denis Lepekhin">
	<link rel="stylesheet" href="style.css">
	<script src="cryptojs-min.js" type="text/javascript"></script>
	<script src="7w.js" type="text/javascript"></script>
</head>

<body>
	<form autocomplete="off" class="s-form">
		<div class="mode-container">
			<label class="mode-label"><input type="radio" name="mode" value="s" id="s-mode" checked>stealth</label>
			<label class="mode-label"><input type="radio" name="mode" value="v" id="v-mode">visible</label>
		</div>
		<fieldset>
			<legend>Words</legend>
			<div id="words-container">
				<div class="word"><span class="word-num">1</span><input id="w0" pattern="\S+" type="password" /></div>
			</div>
			<div class="info"> Words must be memorable. For maximum security at least 1 word must be nondictionary.</div>
		</fieldset>
		<div class="control-pane">
			<label for="length">password length</label><input type="number" id="length" value="15" min="10" max="100">

			<div class="control-buttons">
				<button type="button" id="gen-btn">Generate</button>
				<button type="button" id="copy-btn">Generate&Copy</button>
				<button type="button" id="clear-btn">Clear</button>
			</div>
		</div>
		<fieldset id="err-pane" style="display:none">
			<legend>Error</legend>
			<span id="err">err err r</span>
		</fieldset>
		<fieldset id="result-pane" style="display:none">
			<legend>Result</legend>
			<div class="ed">
				<input type="password" id="result" readonly>
				<button type="button" class="edbtn" id="show-btn">show</button>
			</div>
			<div id="hashed-pane" style="display:none" class="ed">
				<label for="str">hashed string</label>
				<input type="password" id="str" readonly>
			</div>
		</fieldset>
		<fieldset>
			<legend>Extra Params</legend>
			<label for="sep">separator</label><input type="text" id="sep">
			<label><input type="radio" name="alg" value="s" id="md5-alg" checked>MD5</label>
			<label><input type="radio" name="alg" id="sha1-alg">SHA1</label>
			<label><input type="radio" name="alg" id="sha256-alg">SHA256</label>
			<div class="info">Default separator is 1 space. If you change extras be sure you can remember them.</div>
		</fieldset>
	</form>
</body>

</html>
